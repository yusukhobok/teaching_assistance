{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://unpkg.com/tabulator-tables@4.7.2/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.7.2/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="{% static 'journal/utils.js' %}"></script>
    <title>Журнал</title>

</head>

<body>
<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="nav-students">
                    <a class="nav-link" href="{% url "journal:students" %}">Студенты<span class="sr-only"></span></a>
                </li>
                <li class="nav-item" id="nav-lessons">
                    <a class="nav-link" href="{% url "journal:lessons" %}">Занятия</a>
                </li>
                <li class="nav-item" id="nav-tasks">
                    <a class="nav-link" href="{% url "journal:tasks" %}">Задания</a>
                </li>
                <li class="nav-item" id="nav-attendance">
                    <a class="nav-link" href="{% url "journal:attendance" %}">Посещаемость</a>
                </li>
                <li class="nav-item" id="nav-progress">
                    <a class="nav-link" href="{% url "journal:progress" %}">Успеваемость</a>
                </li>
                <li class="nav-item" id="nav-rating">
                    <a class="nav-link" href="{% url "journal:rating" %}">Рейтинг</a>
                </li>
                <li class="nav-item" id="nav-export-rating">
                    <a class="nav-link" href="#">Внести</a>
                </li>
                <li class="nav-item" id="nav-export">
                    <a class="nav-link" href="#">Экспорт</a>
                </li>
            </ul>
            <form
                    class="form-inline mt-2 mt-md-0" id="nav-form" method="post"
                    {% block link %} action="{% url "journal:index" %}" {% endblock %}
            >
                {% csrf_token %}
                <select class="form-control" id="semester-select" name="semester" style="margin-right: 1em">
                    {% for semester in common_data.semesters %}
                        <option id="semester_{{ semester.id }}" value="{{ semester.id }}"
                                {% if semester == common_data.current_semester %}
                                selected
                                {% endif %}
                        >
                            {{ semester }}
                        </option>

                    {% endfor %}
                </select>
                <select class="form-control" id="discipline-select" name="discipline" style="margin-right: 1em">
                    {% for discipline in common_data.disciplines %}
                        <option id="discipline_{{ discipline.id }}" value="{{ discipline.id }}"
                                {% if discipline == common_data.current_discipline %}
                                selected
                                {% endif %}
                        >
                            {{ discipline.short_name }}
                        </option>
                    {% endfor %}
                </select>
                <select class="form-control" id="group-select" name="group" style="margin-right: 1em">
                    {% for group in common_data.groups %}
                        <option id="group_{{ group.id }}" value="{{ group.id }}"
                                {% if group == common_data.current_group %}
                                selected
                                {% endif %}
                        >
                            {{ group.group_number }}
                        </option>
                    {% endfor %}
                </select>
                <input class="form-control" type="date" id="date" name="date"
                       value= {{ common_data.current_date|date:"Y-m-d" }}>
            </form>
        </div>
    </nav>

    <footer class="footer mt-auto py-3">
        <div id="example-table">
            {% block working_area %}
            {% endblock %}
        </div>
    </footer>


</div>


<script>
    let ids = ["semester-select", "discipline-select", "group-select", "date"]
    for (let id of ids) {
        document.getElementById(id).onchange = (event) => {
            document.getElementById("nav-form").submit();
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>




</body>

</html>
